<div class="modal-header">
    <h3 class="modal-title"
        ng-bind="employeeWorkingTimesSaveModalScope.modalTitle">
        New Working Time
    </h3>
</div>
<div class="modal-body">
    <form id="employee-working-times-save-form">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label>
                        Time Started
                    </label>
                    <div class="input-group">
                        <input class="form-control"
                            type="text"
                            readonly="readonly"
                            datetime-picker="yyyy-MM-dd HH:mm"
                            timepicker-options="{ showMeridian: false }"
                            is-open="employeeWorkingTimesSaveModalScope.timeStartedCalendarIsOpen"
                            ng-model="employeeWorkingTimesSaveModalScope.form.timeStarted" />
                        <span class="input-group-btn">
                            <button class="btn btn-default"
                                type="button"
                                ng-click="employeeWorkingTimesSaveModalScope.timeStartedCalendarOpenCalendar($event, prop)">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label>
                        Time Ended
                    </label>
                    <div class="input-group">
                        <input class="form-control"
                            type="text"
                            readonly="readonly"
                            datetime-picker="yyyy-MM-dd HH:mm"
                            timepicker-options="{ showMeridian: false }"
                            is-open="employeeWorkingTimesSaveModalScope.timeEndedCalendarIsOpen"
                            ng-model="employeeWorkingTimesSaveModalScope.form.timeEnded" />
                        <span class="input-group-btn">
                            <button class="btn btn-default"
                                type="button"
                                ng-click="employeeWorkingTimesSaveModalScope.timeEndedCalendarOpenCalendar($event, prop)">
                                <i class="fa fa-calendar"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="employee-working-times-save-modal-form-notes">
                Notes
            </label>
            <textarea id="employee-working-times-save-modal-form-notes"
                class="form-control"
                ng-model="employeeWorkingTimesSaveModalScope.form.notes"></textarea>
        </div>
        <div class="form-group">
            <label for="employee-working-times-save-modal-form-location">
                Location
            </label>
            <textarea id="employee-working-times-save-modal-form-location"
                class="form-control"
                ng-model="employeeWorkingTimesSaveModalScope.form.location"></textarea>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary"
        type="button"
        ng-click="employeeWorkingTimesSaveModalScope.save()">
        Save
    </button>
    <button class="btn btn-default"
        type="button"
        ng-click="employeeWorkingTimesSaveModalScope.cancel()">
        Cancel
    </button>
</div>
